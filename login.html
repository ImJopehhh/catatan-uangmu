<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Catatan Uangmu</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* sedikit styling khusus form login agar rapih */
    .auth-container{max-width:420px;margin:80px auto;padding:20px;background:#fff;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,.08)}
    .auth-container h2{text-align:center;margin-bottom:12px}
    .auth-container input{width:100%;padding:10px;margin-top:8px;border-radius:6px;border:1px solid #ccc}
    .auth-container button{width:100%;padding:12px;margin-top:12px;border-radius:8px;border:none;background:#007bff;color:#fff;font-weight:700}
    .auth-row{display:flex;gap:8px}
    .auth-row button{flex:1}
    .note{font-size:13px;color:#666;margin-top:8px;text-align:center}
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Masuk / Daftar</h2>
    <input id="email" type="email" placeholder="Email" required>
    <input id="password" type="password" placeholder="Password (min 6)" required>

    <div class="auth-row">
      <button id="btn-login">Masuk</button>
      <button id="btn-register">Daftar</button>
    </div>
    <p class="note" id="auth-msg"></p>
    <p class="note">Jika sudah login, kamu akan diarahkan ke halaman utama.</p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script>
    initFirebase();
    const auth = firebase.auth();

    // set persistence supaya sesi tersimpan di browser (cocok untuk hosting static)
    auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL).catch(console.error);

    const emailEl = document.getElementById('email');
    const passEl = document.getElementById('password');
    const msgEl = document.getElementById('auth-msg');

    document.getElementById('btn-login').addEventListener('click', async () => {
      msgEl.textContent = '';
      try {
        await auth.signInWithEmailAndPassword(emailEl.value.trim(), passEl.value);
        location.replace('index.html');
      } catch (err) {
        msgEl.textContent = err.message;
      }
    });

    document.getElementById('btn-register').addEventListener('click', async () => {
      msgEl.textContent = '';
      try {
        await auth.createUserWithEmailAndPassword(emailEl.value.trim(), passEl.value);
        // otomatis login setelah register
        location.replace('index.html');
      } catch (err) {
        msgEl.textContent = err.message;
      }
    });

    // jika sudah login, redirect langsung
    auth.onAuthStateChanged(user => {
      if (user) location.replace('index.html');
    });
  </script>
</body>
</html>
